<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends API</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <img id="lolLogo" src="./assets/images/header.png">
  </header>
  <main>

    <video id="background-video" muted loop>
      <source src="./assets/video/background.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
    <audio id="slash-sound">
      <source src="./assets/audio/slash.ogg" type="audio/ogg">
      <source src="./assets/audio/slash.mp3" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <audio id="lock-sound">
      <source src="./assets/audio/lock.wav" type="audio/wav">
      Tu navegador no soporta el elemento de audio.
    </audio>

    <button id="mute-button">
      <img class="iconsBtn" src="./assets/images/audio.png">Activar audio
    </button>
    <button id="pause-button">
      <img class="iconsBtn" src="./assets/images/pause.png">Pausar
    </button>
    <section id="champions">
      <h2>Lista de Campeones</h2>
      <div id="champions-container"></div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Jose Dellan</p>
  </footer>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
